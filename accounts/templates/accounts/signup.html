<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>voidit signup</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  
	<body style="background-color:#141414; color:#8A8888;" >
	
		{% extends 'navigationBar.html' %}
		{% block content %}
		
		<div class="container">
			<h1>Sign up</h1>
			<div style="color:#AC0101">
				{% if error %}
				{{ error }}
				{% endif %}
			</div>
			<div>
				<form method="POST" action="{% url 'accounts:signup' %}">
				{% csrf_token %}
				Username: </br>
				<input type="text" name="username" /></br>
				Password: </br>
				<input type="password" name="password" /></br>
				Confirm Password: </br>
				<input type="password" name="confirmPassword" /></br></br>
				<input type="submit" class="btn btn-primary" style="color:#141414; background-color: #8A8888; border-color:#8A8888;" value="Signup" />
				</form>
			</div></br>			
		</div>
		{% endblock %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	</body>
</html>
